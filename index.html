<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2f4d3d53c5.js" crossorigin="anonymous"></script>
    <title>Online News Portal</title>
  </head>
  <body class="w-[90%] mx-auto" onload="fetchNewsTitle()">
    <header onload="">
      <nav class="mt-5 mb-5">
        <div class="navbar bg-base-100">
          <div class="flex-1 gap-5">
            <a class="btn btn-primary  px-2 py-0 text-sm">News</a>
            <p>Portal</p>
          </div>
          <div class="flex-none gap-2">
            <div class="dropdown dropdown-end">
                <div class="flex gap-5 ">
                    <p>News</p>
                    <p>Blog</p>
                  <img class=" rounded-full"
                    src="./assets/Avatar.png"
                  />
                </div> 
            </div>
          </div>
        </div>
      </nav>
      <hr>
    </header>
    <!-- Header Section Completed -->
    <!-- Main section Start HERE -->
    <main>
        <!-- News Title in this section -->
        <section id="section-container" class=" lg:flex justify-between mt-5 ">

        </section class="">
        <!-- Tranding and Todays Pick Button Here -->
        <button id="tranding-btn" class="mt-8 mb-8 btn btn-outline btn-success">See Tranding On<span>-</span> <span id="tranding-text"></span> </button>
        <!--All News in this Section  -->
        <section id="news-container">
            
        </section>
        <!-- Modal -->
        <section>
            <!-- The button to open modal -->
        <input type="checkbox" id="my-modal" class="modal-toggle" />
        <div class="modal">
        <div id="modal" class="modal-box"> 
        </div>
        </div>
        </section>
    <script src="./news.js"></script>






    
    
  </body>
</html>
